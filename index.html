<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Threshold Insights - Transforming data into actionable insights for biopharma and biotech">
    <title>Threshold Insights - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #071A3D 0%, #0A2454 50%, #071A3D 100%);
            color: #F6F8FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(46, 139, 255, 0.1) 50px,
                    rgba(46, 139, 255, 0.1) 52px
                );
        }

        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        .logo-container {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .coming-soon {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #2E8BFF;
            animation: fadeIn 1.5s ease-out;
        }

        .tagline {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            color: #BFC1C3;
            margin-bottom: 60px;
            animation: fadeIn 2.5s ease-out;
        }

        .cta-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
            animation: fadeInUp 3s ease-out;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: #E37222;
            color: #FFFFFF;
            box-shadow: 0 4px 20px rgba(227, 114, 34, 0.3);
        }

        .btn-primary:hover {
            background-color: #C85E1A;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(227, 114, 34, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: #2E8BFF;
            border: 2px solid #2E8BFF;
        }

        .btn-secondary:hover {
            background-color: #2E8BFF;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(46, 139, 255, 0.3);
        }

        .divider {
            width: 60px;
            height: 3px;
            background: #BFC1C3;
            margin: 40px auto;
            border-radius: 2px;
            animation: fadeIn 2s ease-out;
        }

        .footer {
            font-size: 0.9rem;
            color: #BFC1C3;
            animation: fadeIn 3.5s ease-out;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tagline {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .logo {
                max-width: 300px;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Threshold Insights Logo" class="logo">
        </div>

        <div class="coming-soon">Coming Soon</div>

        <h1 class="tagline">Turning data into actionable insights</h1>

        <p class="subtitle">Technology-enabled intelligence</p>

        <div class="divider"></div>

        <div class="cta-container">
            <a href="mailto:lavinia@thresholdpharma.com" class="btn btn-primary">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                Get in Touch
            </a>
            <a href="https://www.linkedin.com/company/threshold-insights" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
                Follow Us
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Threshold Insights. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
